<!DOCTYPE html>
<html>
<head>
    <title>Video Preview</title>
</head>
<body>
    <h2>Video Preview</h2>
    <video controls width="720">
        <source src="{{ preview_video }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <br>

    <form action="{% url 'save_video' %}" method="post">
        {% csrf_token %}
        <button type="submit">Save Locally</button>
    </form>

    <form id="publishForm" method="post">
        <button type="button" onclick="publishToYouTube()">Publish to YouTube</button>
    </form>

    <script>
        function publishToYouTube() {
            fetch("{% url 'publish_to_youtube' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}",
                },
                body: JSON.stringify({
                    title: "{{ title }}",
                    description: "{{ description }}",
                    thumbnail: "{{ thumbnail }}",
                })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.status || data.error);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
