<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f3f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            justify-content: center;
            text-align: center;
        }

        h2 {
            font-size: 36px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .alert {
            padding: 15px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: left;
        }

        .alert .btn-close {
            background: transparent;
            border: none;
            font-size: 20px;
            color: #721c24;
            float: right;
            cursor: pointer;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: flex-start;
        }

        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="text"],
        textarea,
        input[type="datetime-local"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus,
        input[type="datetime-local"]:focus,
        input[type="file"]:focus {
            border: 1px solid #007bff;
            outline: none;
        }

        button[type="submit"] {
            padding: 12px 20px;
            font-size: 18px;
            background-color: #28a745; /* Green */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 28px;
            }

            button[type="submit"] {
                font-size: 16px;
            }

            input[type="text"],
            textarea,
            input[type="datetime-local"],
            input[type="file"] {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <h2>Upload Your Video</h2>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="description" id="description"></textarea>
            </div>

            <div class="form-group">
                <label for="audio">Audio:</label>
                <input type="file" name="audio" id="audio" multiple accept="audio/mp3" required>
            </div>

            <div class="form-group">
                <label for="thumbnail">Thumbnail:</label>
                <input type="file" name="thumbnail" id="thumbnail" accept="image/jpeg, image/png" required>
            </div>

            <div class="form-group">
                <label for="images">Images:</label>
                <input type="file" name="images" id="images" multiple accept="image/jpeg, image/png" required>
            </div>

            <div class="form-group">
                <label for="schedule_time">Schedule Time:</label>
                <input type="datetime-local" name="schedule_time" id="schedule_time">
            </div>

            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
